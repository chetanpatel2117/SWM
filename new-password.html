
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form">
                <form action="new-password.php" method="POST" autocomplete="off">
                    <h2 class="text-center">New Password</h2>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Create new password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="cpassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control button" type="submit" name="change-password" value="Change">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.querySelector('input[name="password"]').value;
        const cpassword = document.querySelector('input[name="cpassword"]').value;
        let errors = [];

        // Password strength check: min 8 chars, at least 1 uppercase, 1 lowercase, 1 digit, 1 special char
        const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        if (!strongPassword.test(password)) {
            errors.push("Password must be at least 8 characters and include uppercase, lowercase, number, and special character.");
        }

        // Passwords match check
        if (password !== cpassword) {
            errors.push("Passwords do not match.");
        }

        // Show errors if any
        if (errors.length > 0) {
            e.preventDefault();
            let alertBox = document.getElementById('alert-box');
            if (!alertBox) {
                alertBox = document.createElement('div');
                alertBox.id = 'alert-box';
                alertBox.className = 'alert alert-danger mt-3';
                document.querySelector('.form').appendChild(alertBox);
            }
            alertBox.innerHTML = errors.join('<br>');
        }
    });
    </script>
<style>
@media (max-width: 576px) {
    .container {
        padding: 0 10px;
    }
    .col-md-4.offset-md-4.form {
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
    }
    h2.text-center {
        font-size: 1.5rem;
    }
    .form-group input {
        font-size: 1rem;
    }
}
</style>
</html>
